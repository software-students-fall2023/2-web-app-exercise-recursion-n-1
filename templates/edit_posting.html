{% extends 'base-initial.html' %}
 {%block content %}

 <div class="editing">
    <form method="post" action="{{url_for('editPosting',post_id = posting._id)}}">
     
      <label for="eventName">Event Name:</label>
     <input type="text" id="eventName" name="eventName" value="{{posting.eventName}}" >
        <br/>

     <label for="organizer">Organizer:</label>
    <input type="text" id="organizer" name="organizer" value="{{posting.organizer}}" >
    <br/>

     <label for="date">Date:</label>
     <input type="date" id="date" name="date" value="{{posting.date}}">
    <br/>
        
    <label for="time">Time:</label>
    <input type="time" id="time" name="time" value="{{posting.time}}" >
        <br/>

        <label for="pointOfContact">Contact:</label>
        <input type="email" id="pointOfContact" name="pointOfContact" value="{{posting.pointOfContact}}">
        <br/>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{posting.location}}" >
        <br/>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" rows="4"  value="{{posting.description}}" >
        <br/>
        <label for="numOfPpl">Number of Attendees:</label>
        <input type="number" id="numOfPpl" name="numOfPpl" value="{{posting.numOfPpl}}" >
        <br/>
        <button class="post-btn">Post</button>
    </form>
  </div>


 {% endblock %}
