{% extends 'base.html' %}
 {%block content %}
 <header>
  <div id="myNav" class="overlay">
     <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
     <div class="overlay-content">
       <a href="/events">Event</a>
       <a href="/profile">Profile</a>
       <a href="/add_event"> Create Event</a>
       <a href="/logout">Log Out</a>
     </div>
   </div>
   <span class = "header-button" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
   <h2>Volunteer Hub</h2>
</header>

<div class="editing">
  <h2>Personal Info</h2>
  <form class="edit-user" method="post" action="{{url_for('editUser',user_id = user._id)}}">
    <label for="name"> Username</label><br />
    <input type="text" id="name" name="fname" value="{{user.name}}" /><br />

    <label for="email">Email</label><br />
    <input
      type="email"
      id="email"
      name="femail"
      value="{{user.email}}"
    ><br />
    <label for="password">Password</label><br />
    <input
      type="password"
      id="password"
      name="fpassword"
      value="{{user.password}}"
    /><br /><br />

    <input class="edit-user-button" type="submit" value="Update" />
  </form>
</div>

{% endblock %}
