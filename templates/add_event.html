{% extends 'base.html' %}

{% block content %}

<header>
  <div id="myNav" class="overlay">
     <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
     <div class="overlay-content">
       <a href="/events">Event</a>
       <a href="/profile">Profile</a>
       <a href="/add_event"> Create Event</a>
       <a href="/logout">Log Out</a>
     </div>
   </div>
   <span class = "header-button" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
   <h2>Volunteer Hub</h2>
</header>

<div class="editing">
  <h2>Add Event</h2>
    <form class= "add-event-form" action="{{ url_for('add_event') }}" method="post">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required>
        <br/>
        <br/>
        <label for="organizer">Organizer:</label>
        <input type="text" id="organizer" name="organizer" required>
        <br/>
        <br/>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br/>
        <br/>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        <br/>
        <br/>
        <label for="pointOfContact">Contact:</label>
        <input type="email" id="pointOfContact" name="pointOfContact" required>
        <br/>
        <br/>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        <br/>
        <br/>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
        <br/>
        <br/>
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" required min="1">
        <br/>
        <br/>
        <button class="post-btn">Post</button>
      </form>
    </div>

{% endblock %}
